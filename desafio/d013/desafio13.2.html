<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
    <style>
        table {
            border-collapse: separate;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td.number {
            background-color: rgb(0, 131, 253);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela desafio 13 parte 2</h1>
    <table>
    <tr>
        <td colspan="4" class="number">A</td>
        <td rowspan="4" class="number">B</td>
    </tr>
    <tr>
        <td rowspan="4" class="number">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4" class="number">N</td>
    </tr>
</table>

</body>
</html>
